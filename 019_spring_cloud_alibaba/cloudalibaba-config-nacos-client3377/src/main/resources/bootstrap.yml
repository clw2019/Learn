# Nacos Config
server:
  port: 3377
spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # Nacos 服务注册中心地址
      config:
        server-addr: localhost:8848 # Nacos 作为配置中心地址
        file-extension: yaml # 指定 yaml 格式的配置
        group: TEST_GROUP
# 配置文件名称
# ${prefix}-${spring.profiles.active}.${file-extension}